backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Project" # Used in the UI
    folder: "src/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Date", name: "date", widget: "datetime" }
     - { label: "Tags", name: "tags", widget: "list", defautl: ["post"]}
     - { label: "Featured Image", name: "image", widget: "image" }
     - { label: "Image caption", name: "imageAlt", widget: "string" }
     - { label: "Summary", name: "summary", widget: "string" }
     - { label: "Page Meta Description", name: "metaDescription", widget: "string" }
     - { label: "Body", name: "body", widget: "markdown"}